<section class="text-center text-lg-start">
    <style>
        .cascading-right {
            margin-right: -50px;
        }
    
        @media (max-width: 991.98px) {
            .cascading-right {
            margin-right: 0;
            }
        }
        .login{
        background: linear-gradient(to left, #da600f, #0c0e10);
        }
    </style>

{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<div class = "login">
    <div class="container py-4">
        <div class="row g-0 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card cascading-right" style="
                background: hsla(184, 9%, 34%, 0.55);
                backdrop-filter: blur(30px);
                ">
                <form method="POST" action="">
                    <div class="card-body p-5 shadow-5 text-center">
                    <h2 class="fw-bold mb-5 text-light">Login</h2>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input type="text" name="username" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-4">
                            Login
                        </button>
                        {% if messages %}
                            <ul>
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </ul>
                        {% endif %}     
                        <div>
                            Don't have an account yet? <a href="{% url 'main:register' %}" >Register Now</a>
                        </div>                        
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
            <img src="https://c1.wallpaperflare.com/preview/696/780/859/guitar-instrument-music-acoustic-guitar.jpg" class="w-100 rounded-4 shadow-4"
              alt="" />
        </div>
        </div>
    </div> 
    
    </div>
</div>
                
</section>   

<footer class="bg-dark text-light text-center py-3" style="position: relative; bottom: 0; width: 100%;">
    <div class="container">
        <p>Dhemas Music Inventory</p>
    </div>
</footer>


{% endblock content %}
